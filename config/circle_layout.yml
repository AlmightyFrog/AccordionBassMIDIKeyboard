# Layout metadata
layout_info:
  name: "Circle of Fifths Bass Layout"
  description: "Circle of fifths bass arrangement with German QWERTZ keyboard mapping"
  keyboard_layout: "QWERTZ"
  
  # Visual layout guide for reference
  rows:
    counterbass: "1 2 3 4 5 6 7 8 9 0 ß (Terzbass - major thirds)"
    bass_notes: "Q W E R T Z U I O P Ü (Grundbass - root notes)"
    major_chords: "A S D F G H J K L Ö Ä (Dur-Akkorde - major triads)"
    minor_chords: "Y X C V B N M , . / (Moll-Akkorde - minor triads)"